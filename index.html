<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css"/>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="icon" href="./assets/headphones.png">
    <title>Playlist</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="responsividade">
          <img id="cover"/>
          <h1 id="title"></h1>
          <h2 id="artist"></h2>
          <input id="musicRange" type="range" min="0" max="" />
          <div id="musicTime">
            <p id="timeStart">00:00</p>
            <p id="timeEnd">00:00</p>
          </div>
          <div class="audio_player">
            <audio id="audio" >
              <source src="" id="audioSource" type="audio/mpeg">
            </audio>
          </div>
          <div id="playerMidia">
            <img class="btn" onclick="back()" id="return" src="./assets/back.png" alt="" />
            <img class="btn" onclick="backwards()" id="backwards" src="./assets/backwards.png" alt="" />
            <img class="btn" onclick="play()" id="playPause" src="./assets/play.png" alt="" />
            <img class="btn" onclick="forward()" id="forward" src="./assets/forward.png" alt="" />
            <img class="btn" onclick="next()" id="next"src="./assets/next.png" alt="" />
          </div>
          <div id="soundMidia">
            <img class="btn" onclick="mute()" id="sound" src="./assets/sound.png"/>
            <input id="soundRange" type="range" min="0" max="100" />
            <div id="socialNetwork">
              <a href="https://github.com/FreitasLucas01"><img class="iconSocial" src="./assets/github.svg" alt=""></a>
              <a href="https://www.linkedin.com/in/lucasfreitas01/"><img class="iconSocial" src="./assets/linkedin.svg" alt=""> </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./JS/script.js"></script>
  </body>
</html>
